<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Chat</title>

  <link rel="stylesheet" type="text/css" href="./output.css">

</head>
<body>
  <main>
    <div class="chat thisclass">
      <div class="chat-in">
        <p>Whats up man</p>
      </div>
      <div class="chat-in">
        <p>What are you up to</p>
      </div>
      <div class="chat-out">
        <p>not much hbu?</p>
      </div>
      <div class="chat-in">
        <p>same here</p>
      </div>
    </div>

    <form class="chat-typing thisclass">
      <input type="text" id="chat-input" class="shadow" />
      <button type="submit" id="chat-submit" class="shadow">SEND</button>
    </form>
  </main>

  <script src="./esbuilder/output.js"></script>
</body>
</html>
